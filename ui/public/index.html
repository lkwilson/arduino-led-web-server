<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Controller</title>
  <link rel="icon" href="data:," />
  <script type="module" src="dist/index.js"></script>
</head>

<body>
  <h1>Light Controller</h1>
  <div>
    <div class="ctrl">
      <label for="red">Red: <span id="red_value">loading...</span></label>
      <input class="ctrl-input" name="red" id="red" type="range" min="0" max="1023" step="1" value="23" />
    </div>
    <div class="ctrl">
      <label for="green">Green: <span id="green_value">loading...</span></label>
      <input class="ctrl-input" name="green" id="green" type="range" min="0" max="1023" step="1" value="23" />
    </div>
    <div class="ctrl">
      <label for="blue">Blue: <span id="blue_value">loading...</span></label>
      <input class="ctrl-input" name="blue" id="blue" type="range" min="0" max="1023" step="1" value="23" />
    </div>
    <div class="ctrl">
      <label for="hex">Hex: <span id="hex_value">loading...</span></label>
      <br />
      <input class="ctrl-color" name="hex" id="hex" type="color" />
    </div>
  </div>
</body>

</html>
